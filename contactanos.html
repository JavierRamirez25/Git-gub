    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="identidad">Número de Identidad:</label>
            <input type="text" id="identidad" name="identidad" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="producto">¿Qué producto ocupa?</label>
            <input type="text" id="producto" name="producto" required>

            <button type="submit" id="send-button">Enviar a WhatsApp</button>
        </form>
    </div>

    <script>
        document.getElementById('contact-form').onsubmit = function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const nombre = document.getElementById('nombre').value;
            const identidad = document.getElementById('identidad').value;
            const celular = document.getElementById('celular').value;
            const correo = document.getElementById('correo').value;
            const producto = document.getElementById('producto').value;

            const mensaje = `Nombre: ${nombre}%0ANúmero de Identidad: ${identidad}%0ACelular: ${celular}%0ACorreo: ${correo}%0AProducto: ${producto}`;
            const numeroWhatsApp = '+50488345812';
            const url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensaje}`;

            window.open(url, '_blank'); // Abre WhatsApp en una nueva pestaña
        };
    </script>
